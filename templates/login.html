{% extends "base.html" %}

{% block title %}Login Form{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-lg">
                <div class="row g-0">
                    <div class="col-md-6 d-flex align-items-center bg-light">
                        <img alt="img" class="img-fluid mx-auto d-block"
                             src="{{ url_for('static', filename='images/login.png') }}" style="height: 300px; width: 300px;">
                    </div>

                    <div class="col-md-6 p-4">
                        <h2 class="text-center mb-4">Login</h2>
                        <form action="#" method="POST">
                            <div class="mb-3">
                                <label class="form-label" for="username">Username</label>
                                <input class="form-control" id="username" name="username" placeholder="Enter your username"
                                       required type="text">
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" id="password" name="password" placeholder="Enter your password"
                                       required type="password">
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" id="remember-me" name="remember" type="checkbox">
                                    <label class="form-check-label" for="remember-me">Remember me</label>
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <button class="btn btn-primary" id="btn" type="submit">Login</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <p>Don't have an account? <a class="text-info" href="{{ url_for('signup') }}">Sign up
                                here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    #btn {
      background-color: blueviolet;
    }
</style>
{% endblock %}
